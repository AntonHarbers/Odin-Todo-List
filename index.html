<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Todo-List</title>
    <script defer src="main.js"></script>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content" hidden>
      <div id="projects"></div>
      <div id="btn-container">
        <button id="add-project-btn"></button>
        <button id="add-todo-btn"></button>
      </div>
      <div id="modals">
        <div id="project-modal" class="hidden modal">
          <form id="project-form" action="submit">
            <label for="project-name">New Project</label>
            <input
              type="text"
              name="project-name"
              id="project-name-input"
              placeholder="Enter project name..."
            />
            <input type="submit" value="Add New Project" />
          </form>
        </div>
        <div id="todo-modal" class="hidden modal">
          <form id="todo-form" action="submit">
            <label for="todo-name">New Todo</label>
            <div class="form-element">
              <label for="todo-name">Name</label>
              <input
                type="text"
                name="todo-name"
                id="todo-name"
                placeholder="Enter todo name..."
              />
            </div>
            <div class="form-element">
              <label for="todo-desc">Description</label>
              <input
                type="text"
                name="todo-desc"
                id="todo-desc"
                placeholder="Enter todo description..."
              />
            </div>
            <div class="form-element">
              <label for="todo-date">Due Date</label>
              <input type="datetime-local" name="todo-date" id="todo-date" />
            </div>
            <div class="form-element">
              <label for="todo-priority">Priority</label>
              <select name="todo-priority" id="todo-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
              </select>
            </div>
            <div class="form-element">
              <label for="todo-projects">Project</label>
              <select name="todo-projects" id="todo-projects"></select>
            </div>
            <input type="submit" value="Submit" id="todo-submit-btn" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
